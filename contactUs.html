<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style2.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <a href="index.html">
            <img src="/images/LUxe1.jpg" alt="logo" />
          </a>
          
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="column">
            <h2>Book Your Car</h2>
            <br>
            <img src="images/carIcon.png" alt="">
            <br />
            <div class="column-bookCar">
              <div class="form-group">
                <select name="bookingDuration" id="bookingDuration">
                  <option value="Nothing" >Select an option</option>
                  <option value="SameDay" >Same day dropoff</option>
                  <option value="DifferentDay" >Different day option</option>
                </select>
                <br>
                <br>
                <label for="City">City  :</label>
                <input type="text" name="city" required placeholder="Enter City">
                <br>
                <br>
                <label for="fromDate">From :</label>
                <input type="date" name="fromDate" id="">
                <br>
                <br>
                <label for="toDate">To :</label>
                <input type="date" name="toDate" id="">
                <br>
                <br>
                <label for="carModel">Car Model:</label>
                <input type="text" required placeholder="Please enter car model from previous page">
                <br>
                <br>
                <button class="button1"> Check Availability</button>
              </div>
            </div>
          </div>
          <div class="column">
            <h2>Contact Us</h2>
            <br />
            <img src="images/contactUs.jpg" alt="">
            <div class="contact-container">
              <h3>Any Queries? </h3>
              <p>please leave a message, We'll get back to you.</p>
          <form action="#" method="post" class="contact-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>&copy;Copyright 2023</footer>
  </body>
</html>
